<!DOCTYPE html>
<html>
    <head>
        <title>boolean logic</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script data-main="app" src="lib/require.js"></script>
		<link rel="stylesheet" href="styles.css">
    </head>
    <body>
		<div>
			<label for="updateTime">Slow down</label> 
			<input type="range" id="updateTime" name="updateTime" min="0" max="5" value="0" step="0.1"/>
			<label for="drawWireNumbers">Wire numbers</label> 
			<input type="checkbox" id="drawWireNumbers" name="drawWireNumbers"/>
			<label for="lock">Lock</label> 
			<input type="checkbox" id="lock" name="lock"/>
			<button id="zoomIn" name="zoomIn">+</button>
			<button id="zoomOut" name="zoomOut">-</button>
			<button id="moveLeft" name="moveLeft">&#8592</button>
			<button id="moveRight" name="moveRight">&#8594</button>
			<button id="moveUp" name="moveUp">&#8593</button>
			<button id="moveDown" name="moveDown">&#8595</button>
			<button id="zoomNormal" name="zoomNormal">100%</button>
		</div>
        <div>
            <canvas id = "schemaView" style = "border: ridge;"></canvas>
        </div>
		<div>
			<label class="noselect" style="display:block" for="expression">Expression</label> 
			<textarea id="expression" style="width: 600px; height: 50px;"></textarea>
		</div>
		<div>	
			<label class="noselect" style="display:block" for="dataToSave">Data</label> 
			<textarea id="dataToSave" style="width: 600px; height: 480px;"></textarea>
		</div>
    </body>
</html>
